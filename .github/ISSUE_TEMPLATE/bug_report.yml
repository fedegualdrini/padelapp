name: Bug report
about: Report a problem in the app
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to report a bug."
  - type: input
    id: summary
    attributes:
      label: Summary
      description: What went wrong?
      placeholder: "Short, clear description"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide exact steps and inputs.
      placeholder: "1. Go to...\n2. Click...\n3. See error"
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "What you expected to happen"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "What actually happened"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste logs or attach screenshots if available.
    validations:
      required: false
  - type: input
    id: env
    attributes:
      label: Environment
      description: Browser, device, and OS.
      placeholder: "Chrome 121, macOS 14"
    validations:
      required: false
